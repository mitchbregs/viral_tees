{% extends 'base.html' %}

{% block header %}
    <h1 class="display-5">{{ header }}</h1>
    {% endblock %}

{% block subheader %}
  {{ subheader }}
{% endblock %}

{% block content %}

<div class="card-columns">
  {% for k, v in data.items() %}
  <div class="card">
    <br>
    <img class="card-img-top" src="{{ v }}" alt="Image">
    <div class="card-body">
      <p class="card-text"><small class="text-muted">{{ k }}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
