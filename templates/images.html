{% extends 'base.html' %}

{% block header %}
    <h1 class="display-5">{{ header }}</h1>
    {% endblock %}

{% block subheader %}
  {{ subheader }}
{% endblock %}

{% block content %}

<div class="card-columns">
  {% for d in data %}
  <div class="card">
    <br>
    <img class="card-img-top" src="{{ d[0] }}" alt="Image">
    <img class="card-img-top" src="{{ d[1] }}" alt="Image">
    <div class="card-body">
      <p class="card-text"><small class="text-muted">{{ d[0] }}</small></p>
      <p class="card-text"><small class="text-muted">{{ d[1] }}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
